<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC Control System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .loading-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .loading-header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .loading-header p {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            color: #7f8c8d;
            font-style: italic;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 20px;
        }

        .auth-links {
            margin-top: 20px;
        }

        .auth-links a {
            color: #3498db;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 16px;
            border: 1px solid #3498db;
            border-radius: 4px;
            display: inline-block;
            transition: all 0.3s;
        }

        .auth-links a:hover {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-header">
            <h1>DCC Control System</h1>
            <p>Digital Command Control Layout Management</p>
        </div>

        <div class="spinner" id="spinner"></div>
        <div class="status-message" id="statusMessage">Checking authentication...</div>
        <div class="error-message" id="errorMessage" style="display: none;"></div>
        <div class="auth-links" id="authLinks" style="display: none;">
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </div>
    </div>

    <script>
        // Skip authentication check and go directly to dashboard
        // Dashboard will handle guest access appropriately
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('statusMessage').textContent = 'Loading DCC Control System...';
            
            // Redirect to dashboard after brief delay
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        });
    </script>
</body>
</html>
