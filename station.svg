  <line x1="40" y1="100" x2="120" y2="180" stroke="#489595ff" stroke-width="6"/>
  <line x1="80" y1="140" x2="800" y2="140" stroke="#489595ff" stroke-width="6"/>
  <line x1="120" y1="180" x2="600" y2="180" stroke="#489595ff" stroke-width="6"/>
